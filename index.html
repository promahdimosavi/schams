<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به تون کیپر</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
</head>
<body>
    <button id="connectButton">اتصال به تون کیپر</button>

    <script>
        const connectButton = document.getElementById('connectButton');

        // ایجاد یک نمونه از TonConnect
        const tonConnect = new TonConnect.TonConnect({
            manifestUrl: "https://example.com/manifest.json", // مسیر فایل manifest مینی اپ شما
            useWSS: false, // تنظیمات ارتباط (اگر نیاز به WSS دارید آن را true کنید)
        });

        // تابع اتصال به کیف پول
        connectButton.addEventListener('click', async () => {
            try {
                await tonConnect.connect();
                const walletAddress = await tonConnect.getAddress();
                alert('متصل شد! آدرس والت: ' + walletAddress);
            } catch (error) {
                alert('خطا در اتصال: ' + error.message);
            }
        });
    </script>
</body>
</html>

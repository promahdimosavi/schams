<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به تون کیپر در مینی‌اپ تلگرام</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
</head>
<body style="direction: rtl; font-family: Arial, sans-serif; text-align: center;">
    <h1>اتصال به والت تون کیپر</h1>
    <button id="connectButton" style="padding: 10px 20px; font-size: 16px;">اتصال به والت</button>
    <p id="status" style="margin-top: 20px; color: green;"></p>

    <script>
        // ایجاد یک نمونه از TonConnect
        const tonConnect = new TonConnect.TonConnect({
            manifestUrl: "manifest.json" // لینک فایل manifest
        });

        const connectButton = document.getElementById('connectButton');
        const status = document.getElementById('status');

        // بررسی وجود کیف‌پول پیش‌فرض یا متصل
        async function checkConnection() {
            const wallets = await tonConnect.getWallets();
            if (wallets.length > 0) {
                tonConnect.restoreConnection(); // بازیابی اتصال
                status.innerText = "یک کیف‌پول متصل شده است.";
                console.log("Connected Wallet:", wallets[0]);
            } else {
                status.innerText = "کیف‌پولی متصل نشده است.";
            }
        }

        // اجرای بررسی اتصال هنگام بارگذاری صفحه
        checkConnection();

        // تابع اتصال به کیف‌پول
        connectButton.addEventListener('click', async () => {
            try {
                const wallet = await tonConnect.connect();
                const walletInfo = await tonConnect.getWallet();
                status.innerText = `متصل شد! آدرس والت: ${walletInfo.address}`;
                console.log("Wallet Info:", walletInfo);
            } catch (error) {
                status.innerText = `خطا در اتصال: ${error.message}`;
                console.error("Connection Error:", error);
            }
        });
    </script>
</body>
</html>
